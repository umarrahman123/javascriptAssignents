    function factorial(n) {
    // Base case: factorial of 0 or 1 is 1
    if (n === 0 || n === 1) {
        return 1;
    }
    // Recursive case: factorial of n is n times factorial of (n-1)
    else {
        return n * factorial(n - 1);
    }

<!-- <script>
    function countNumbers(start, end) {
        // Validate inputs: Ensure start and end are numbers
        if (typeof start !== 'number' || typeof end !== 'number' || isNaN(start) || isNaN(end)) {
            document.write(`<p>Invalid inputs. Please enter valid numbers.</p>`);
            return;
        }
        
        // Determine the direction of counting (increasing or decreasing)
        let step = start <= end ? 1 : -1;
        
        // Loop to display numbers
        for (let i = start; i !== end + step; i += step) {
            document.write(`${i} `);
        }
        document.write(`<br>`);
    }
    
    // Example usage:
    countNumbers(1, 100);   // Count from 1 to 10
    document.write(`<br>`);
    countNumbers(20, 1);  // Count from 20 to 15
    document.write(`<br>`);
    countNumbers(5, -100);   // Count from 5 to -5
    
</script> -->
