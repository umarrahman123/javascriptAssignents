<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 20px;
    }
    .container {
        width: 300px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    h2 {
        margin-bottom: 10px;
    }
    p {
        font-size: 18px;
        margin-top: 10px;
    }
</style>
</head>
<body>

    
<div class="container">
    <h2>Current Date and Time</h2>
    <p id="dateTime"></p>
</div>

<script>
// Function to display current date and time
function displayDateTime() {
    var currentDate1 = new Date();
    var dateString = currentDate1.toDateString();
    var timeString = currentDate1.toLocaleTimeString();

    var dateTimeString = dateString + ' ' + timeString;
    document.getElementById("dateTime").textContent = dateTimeString;
}

// Call the function initially to display current date and time
displayDateTime();

// Update the displayed time every second
setInterval(displayDateTime, 1000);
</script>

<script>
    // Ask user for inputs
let customerName = prompt("Enter customer name:");
let currentMonth = prompt("Enter current month:");
let numberOfUnits = parseFloat(prompt("Enter number of units consumed:"));
let chargesPerUnit = parseFloat(prompt("Enter charges per unit:"));
let latePaymentSurchargeRate = parseFloat(prompt("Enter late payment surcharge rate (%):"));

// Calculate net amount payable within due date
let netAmountPayable = numberOfUnits * chargesPerUnit;
netAmountPayable = Math.round(netAmountPayable * 100) / 100; // Round to 2 decimal places

// Calculate late payment surcharge
let latePaymentSurcharge = (latePaymentSurchargeRate / 100) * netAmountPayable;
latePaymentSurcharge = Math.round(latePaymentSurcharge * 100) / 100; // Round to 2 decimal places

// Calculate gross amount payable after due date
let grossAmountPayable = netAmountPayable + latePaymentSurcharge;
grossAmountPayable = Math.round(grossAmountPayable * 100) / 100; // Round to 2 decimal places

// Display the bill details in the browser
document.write(`<h2>K-Electric Bill</h2>`);
document.write(`<p><strong>Customer Name:</strong> ${customerName}</p>`);
document.write(`<p><strong>Current Month:</strong> ${currentMonth}</p>`);
document.write(`<p><strong>Number of Units:</strong> ${numberOfUnits}</p>`);
document.write(`<p><strong>Charges per Unit:</strong> $${chargesPerUnit.toFixed(2)}</p>`);
document.write(`<p><strong>Net Amount Payable (within Due Date):</strong> $${netAmountPayable.toFixed(2)}</p>`);
document.write(`<p><strong>Late Payment Surcharge:</strong> $${latePaymentSurcharge.toFixed(2)}</p>`);
document.write(`<p><strong>Gross Amount Payable (after Due Date):</strong> $${grossAmountPayable.toFixed(2)}</p>`);

</script>
