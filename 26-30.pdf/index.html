    <button onclick="parseWeight()">Parse Weight</button>

    <p id="parsedWeight"></p>

<script>
function parseWeight() {
    var userInput = document.getElementById("weightInput").value.toLowerCase();
    var weightRegex = /^(\d+(\.\d+)?)(kgs?|kilograms?)?$/;

    // Match the input against the regex pattern
    var match = weightRegex.exec(userInput);

    if (match) {
        // Extract the numerical value
        var weightValue = parseFloat(match[1]);

        // Determine the unit based on the match groups
        var unit = match[3];

        // Convert unit to standard format
        if (unit === "kg" || unit === "kgs") {
            unit = "kg";
        } else if (unit === "kilogram" || unit === "kilograms") {
            unit = "kilograms";

<body>
<div class="container">
    <h2>Guess the Secret Number</h2>
    <label for="guessInput">Enter a number between 1 and 10:</label>
    <input type="number" id="guessInput" min="1" max="10" required>
    <button onclick="checkGuess()">Check Guess</button>

    <p id="resultMessage"></p>
</div>

<script>
// Generate a random secret number between 1 and 10
var secretNumber = Math.floor(Math.random() * 10) + 1;

function checkGuess() {
    var guess = document.getElementById("guessInput").value;

    // Parse the user's guess as an integer
    var userGuess = parseInt(guess);

    // Check if the user input is a valid number between 1 and 10
    if (isNaN(userGuess) || userGuess < 1 || userGuess > 10) {
        alert("Please enter a valid number between 1 and 10.");
        return;
    }

    // Compare the user's guess with the secret number
    if (userGuess === secretNumber) {
        document.getElementById("resultMessage").textContent = "Congratulations! You guessed the secret number " + secretNumber + "!";
        
    } else {
        document.getElementById("resultMessage").textContent = "Sorry, " + userGuess + " is not the secret number. Try again!";
    }
}
</script>
