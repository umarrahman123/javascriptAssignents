   <h1>Question # 04</h1>

   <div class="container">
    <input type="number" id="numberInput" placeholder="Enter a number to show its multiplication table">
    <input type="number" id="lengthInput" placeholder="Enter the length of the table">
    <button onclick="generateTable()">Enter a numbern to show its multiplication table</button>
    <div id="output"></div>
</div> 
   <script>

    function generateTable() {
            const number = parseInt(document.getElementById("numberInput").value);
            const length = parseInt(document.getElementById("lengthInput").value);
            const outputDiv = document.getElementById("output");
            outputDiv.innerHTML = ""; // Clearing previous output
            
            // Checking if the input is valid
            if (isNaN(number) || isNaN(length)) {
                outputDiv.innerText = "Please enter valid numbers.";
            } else {
                // Generating and printing the multiplication table
                let table = "";
                for (let i = 1; i <= length; i++) {
                    table += `${number} * ${i} = ${number * i}\n`;
                }
                outputDiv.innerText = `Multiplication table of ${number} with length ${length}:\n${table}`;
            }
        }


   </script>
