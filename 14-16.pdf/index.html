// Main program
let studentScores = [320, 230, 480, 120,]; // Example scores, you can modify these
console.log("Scores of Students:", studentScores);

// Function to sort scores in ascending order
function sortScores(scores) {
    return scores.sort(function(a, b) {
        return a - b;   
    });
}


let sortedScores = sortScores(studentScores);
console.log("Ordered scores of students:", sortedScores);
