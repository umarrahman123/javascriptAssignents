<!-- <script>
  // Function to check if a password meets the requirements
  function isValidPassword(password) {
    // Check if password is at least 6 characters long
    if (password.length < 6) {
      return false;
      }
      // Check if password contains alphabets and numbers
      var hasAlphabet = false;
      var hasNumber = false;
      for (var i = 0; i < password.length; i++) {
        var charCode = password.charCodeAt(i);
        if ((charCode >= 65 && charCode <= 90) || (charCode >= 97 && charCode <= 122)) {
          hasAlphabet = true;
          } else if (charCode >= 48 && charCode <= 57) {
            hasNumber = true;
            }
            }
            // Check if password starts with a number
            var firstCharCode = password.charCodeAt(0);
            if (firstCharCode >= 48 && firstCharCode <= 57) {
              return false;
              }
              return hasAlphabet && hasNumber;
              }
              
              // Prompt the user to enter a password
              var password = prompt("Enter a password:");
              
              // Check if the password is valid
              if (!isValidPassword(password)) {
                // Prompt the user to enter a valid password
                alert("Please enter a valid password that contains alphabets and numbers, does not start with a number, and is at least 6 characters long.");
                } else {
                  // Inform the user that the password is valid
                  alert("Password is valid.");
                  }
</script> -->

      <script>
        var sentence = "The quick brown fox jumps over the lazy dog";
        var wordToSearch = "the";
        
        // Convert both the sentence and the word to lowercase for case-insensitive comparison
        var lowerCaseSentence = sentence.toLowerCase();
        var lowerCaseWord = wordToSearch.toLowerCase();

        // Split the sentence into words
        var words = lowerCaseSentence.split(" ");

        // Count the occurrences of the word
        var count = 0;
        for (var i = 0; i < words.length; i++) {
            if (words[i] === lowerCaseWord) {
                count++;
            }
        }

        // Display the count of occurrences
        alert("Number of occurrences of '" + wordToSearch + "': " + count);
    </script>
